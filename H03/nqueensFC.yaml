---
name: "nqueensFC"
dataIns:
  - name: "N"
    type: "number"
    source: "N"
  - name: "k"
    type: "number"
    source: "N"
workflowBody:
  - function:
      name: "workers"
      type: "workersType"
      dataIns:
        - name: "N"
          type: "number"
          source: "nqueensFC/N"
        - name: "k"
          type: "number"
          source: "nqueensFC/k"
      dataOuts:
        - name: "workers"
          type: "number"
          source: "workers"
        - name: "placements_from"
          type: "collection"
          source: "placements_from"
        - name: "placements_per_function"
          type: "number"
          source: "placements_per_function"
      properties:
        - name: "resource"
          value: "js:https://eu-gb.functions.appdomain.cloud/api/v1/web/tkupek-uibk_dev/default/H03-workers"
  - parallelFor:
      name: "ParallelFor"
      dataIns:
        - name: "from"
          type: "collection"
          source: "workers/placements_from"
          constraints:
            - name: "distribution"
              value: "BLOCK(1)"
        - name: "placements_per_function"
          type: "number"
          source: "workers/placements_per_function"
          constraints:
            - name: "distribution"
              value: "REPLICATE(*)"
      loopCounter:
        type: "number"
        from: "0"
        to: "workers/workers"
        step: "1"
      loopBody:
        - function:
            name: "fractionMonolith"
            type: "fractionMonolithType"
            dataIns:
              - name: "N"
                type: "number"
                source: "nqueensFC/N"
              - name: "from"
                type: "number"
                source: "ParallelFor/from"
              - name: "placements_per_function"
                type: "number"
                source: "ParallelFor/placements_per_function"
            dataOuts:
              - name: "solutions"
                type: "number"
            properties:
              - name: "js:https://eu-gb.functions.appdomain.cloud/api/v1/web/tkupek-uibk_dev/default/H03-workers"
                value: "js:https://eu-gb.functions.appdomain.cloud/api/v1/web/tkupek-uibk_dev/default/H03-fractionMonolithGiven"
      dataOuts:
        - name: "results"
          type: "collection"
          source: "fractionMonolith/solutions"
  - function:
      name: "reduction"
      type: "reductionType"
      dataIns:
        - name: "results"
          type: "collection"
          source: "ParallelFor/results"
      dataOuts:
        - name: "solutions"
          type: "number"
      properties:
        - name: "resource"
          value: "js:https://eu-gb.functions.appdomain.cloud/api/v1/web/tkupek-uibk_dev/default/H03-reduction"
dataOuts:
  - name: "solutions"
    type: "number"
    source: "reduction/solutions"
